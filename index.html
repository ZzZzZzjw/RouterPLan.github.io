<body>
<div>
    <div id="wrapper">
        <div id="searchBox">
            <div class="inputDiv">
                <input id="originValue" type="text" class="origin" onfocus="originClick()" onkeydown="if(event.keyCode==13) {originInput()}" >
                <button id="originBtn" class="addOriginPoint" onclick="originClick()" ></button>
            </div>
            <div class="inputDiv">
                <input id="destinationValue" type="text" class="destination" onfocus="destinationClick()"  onkeydown="if(event.keyCode==13) {destinationInput()}">
                <button class="addDestinationPoint" onclick="destinationClick()"></button>
            </div>
            <div style="padding-left: 20px;padding-top: 10px">
                <span>推荐路径选项</span>
                <select id="selectionPath" onchange="selectChange()">
                    <option value="LEAST_TIME">时间少</option>
                    <option value="LEAST_DISTANCE">距离少</option>
                    <option value="REAL_TRAFFIC">拥堵少</option>
                </select>
            </div>
            <div style="word-break: break-word; padding:20px 10px 0 10px;height: 350px;overflow-x: hidden;overflow-y: auto">
                <span id="objectLonLat"></span>
                <div style=" padding:10px 0 20px 0;">
                    <span id="obejctResult"></span>
                </div>
            </div>
            <div >
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=2832e64ffe5d5116951cf40efe2541fa&plugin=AMap.Driving"></script>
<script>
    var map = new AMap.Map("wrapper", {
        resizeEnable: true,
        zoom: 15, //设置地图显示的缩放级别
        center: [106.55, 29.57] //设置地图中心点坐标
    });
    function originClick(){
        map.off('click', addDestination);
        map.on('click', addOriginal);//开启鼠标单击事件
    }
    function removeMarkers(marker){
        map.remove(marker)
    }
    let markersO = [];
    let markersD = [];
    let originPoint = []
    let destinationPoint = []
    function addOriginal(e){
        map.clearMap()
        originPoint = []
        originPoint.push(e.lnglat.lng)
        originPoint.push(e.lnglat.lat)
        if(document.getElementById('originValue').value === ''){
            document.getElementById('originValue').value=e.lnglat.lng+','+e.lnglat.lat;
        }
        var startIcon = new AMap.Icon({
            // 图标尺寸

        });
        if(markersD != []){
            removeMarkers(markersD)

        markersD.push(markerTemp);
        drawLine('LEAST_TIME')
    }
    function drawLine(pathPolicy){
        map.off('click', addDestination);
        map.off('click', addOriginal);
        let walking = new AMap.Driving({
            map: map,
            showTraffic:true,
            policy:AMap.DrivingPolicy[pathPolicy]
        });
        map.clearMap()
        walking.search(originPoint,destinationPoint, function(status,result){
            const path = []
            path.push(result.origin.lng + ',' + result.origin.lat)
           for(let router of result.routes[0].steps){
              path.push(router.start_location.lng + ',' + router.start_location.lat)
            }
            path.push(result.destination.lng + ',' + result.destination.lat)
            document.getElementById("objectLonLat").innerText=path.join(';');
            let jsonData = JSON.stringify(result)
            document.getElementById("obejctResult").innerText=jsonData;
        });
    }
    function selectChange(){
        let myselect = document.getElementById("selectionPath");
        let index= myselect.selectedIndex ;
        let value = myselect.options[index].value
        drawLine(value)
    }
    function originInput(){
        let origin = document.getElementById('originValue').value
        if(origin == ''){
            return
        }
        if(origin.indexOf(',') == -1 ){
            alert('起点坐标输入错误')
            return
        }
        const e = {
            lnglat:{
                lat:origin.split(',')[1],
                lng:origin.split(',')[0]
            }
        }
        addOriginal(e)
    }
    function destinationInput(){
        let destination = document.getElementById('destinationValue').value
        if(destination === ''){
            return
        }
        if(destination.indexOf(',') === -1 ){
            alert('终点坐标输入错误')
            return
        }
        const e = {
            lnglat:{
                lat:destination.split(',')[1],
                lng:destination.split(',')[0]
            }
        }
        addDestination(e)
    }
</script>
